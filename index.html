<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- css -->
     <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- navbar section -->
    <section id="nav-section " class="flex justify-between items-center w-full h-[100px] p-14">
        <div class="navebar flex items-center gap-2">
            <div><img class="w-[50px] h-[50px]" src="./assets/logo.png" alt=""></div>
            <div><h1 class="font-bold text-[#006747]">Emergency <br> Service</h1></div>
        </div>
        <div class="navebar flex items-center gap-2 ">
            <button id="heart-btn" class="flex justify-between items-center p-5 rounded-3xl h-[52px] w-[123px] bg-[#41ff6b1a] ">
                <span class="counter">0</span>
                <img id="count-heart" class="h-[30px] w-[30px]" src="./assets/heart.png" alt=""></button>
            <button id="coin-btn" class="flex justify-between items-center p-5 rounded-3xl h-[52px] w-[123px] bg-[#41ff6b1a]">
                <span class="counter">100</span>
                <img class="h-[30px] w-[30px]" src="./assets/coin.png" alt=""></button>
            <div id="copy-btn" class="flex justify-between items-center">
                 <button class="rounded-3xl w-[127px] h-[52px] bg-[#00a63e] flex justify-center items-center">
                 <span class="counter p-3">0</span> copy</button>
            </div>

        </div>

    
    </section>
    <!-- banner section -->
     <section class="w-full h-[239px] bg-[linear-gradient(to_right,#013223,#006747,#013223)] flex flex-col justify-center items-center p-14">
       <div>
         <img class="h-[92px] w-92px" src="./assets/logo.png" alt="">
       </div>
       <div class="text-white flex flex-col justify-center items-center">
        <!-- import kora lgbe font "hind madurai" -->
        <h1 class="font-bold text-[40px]">Emergency Service Directory</h1>
        <p class="font-semibold text-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
       </div>
     </section>
     <!-- card section -->
      <section id="card-section" class="bg-[#f5fff6] w-full h-[100%] p-[58px] grid grid-cols-4 gap-4">
        <div class="card w-[300px] h-[320px] p-[32px] bg-white border-2 border-gray-100 rounded-xl">
            <div class="flex justify-between">
                <div class="w-[60px] h-[60px] bg-[#ffe3e2] rounded-2xl flex justify-center items-center">
                <img class="w-[32px] h-[32px] " src="./assets/emergency.png" alt="">    
            </div>
            <div id="card-heart" ><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="mt-3">
                <h3 class="font-bold">National Emergency Number</h3>
                <p>National Emergency</p>
            </div>
            <div class="mt-4">
                <!-- "Ag title" font change korte hobe h3 er -->
                <h3 class="service-nmbr font-bold">999</h3>
                <button class="h-[37px] w-[53px] bg-[#f2f2f2] rounded-2xl mt-2">All</button>
            </div>
            <div class="flex justify-center mt-5">
                <button class="border-2 border-gray-100 rounded-xl h-[40px] w-[183px]"><i class="fa-regular fa-copy"></i>Copy</button>
                <button class="call-btn bg-[#00a63e] h-[40px] w-[183px] rounded-xl"><i class="fa-solid fa-phone"></i>Call</button>
            </div>
        </div>
        <div class=" card w-[300px] h-[320px] p-[32px] bg-white border-2 border-gray-100 rounded-xl">
            <div class="flex justify-between">
                <div class="w-[60px] h-[60px] bg-[#ffe3e2] rounded-2xl flex justify-center items-center">
                <img class="w-[32px] h-[32px] " src="./assets/police.png" alt="">    
            </div>
            <div ><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="mt-3">
                <h3 class="font-bold">Police Helpline Number</h3>
                <p>Police</p>
            </div>
            <div class="mt-4">
                <!-- "Ag title" font change korte hobe h3 er -->
                <h3 class="service-nmbr font-bold">999</h3>
                <button class="h-[37px] w-[79px] bg-[#f2f2f2] rounded-2xl mt-2">Police</button>
            </div>
            <div class="flex justify-center mt-5">
                <button class="border-2 border-gray-100 rounded-xl h-[40px] w-[183px]"><i class="fa-regular fa-copy"></i>Copy</button>
                <button class="call-btn bg-[#00a63e] h-[40px] w-[183px] rounded-xl"><i class="fa-solid fa-phone"></i>Call</button>
            </div>
        </div>
        <div class="card w-[300px] h-[320px] p-[32px] bg-white border-2 border-gray-100 rounded-xl">
            <div class="flex justify-between">
                <div class="w-[60px] h-[60px] bg-[#ffe3e2] rounded-2xl flex justify-center items-center">
                <img class="w-[32px] h-[32px] " src="./assets/fire-service.png" alt="">    
            </div>
            <div ><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="mt-3">
                <h3 class="font-bold">Fire Service Number</h3>
                <p>Fire Service</p>
            </div>
            <div class="mt-4">
                <!-- "Ag title" font change korte hobe h3 er -->
                <h3 class="service-nmbr font-bold">999</h3>
                <button class="h-[37px] w-[53px] bg-[#f2f2f2] rounded-2xl mt-2">Fire</button>
            </div>
            <div class="flex justify-center mt-5">
                <button class="border-2 border-gray-100 rounded-xl h-[40px] w-[183px]"><i class="fa-regular fa-copy"></i>Copy</button>
                <button class="call-btn bg-[#00a63e] h-[40px] w-[183px] rounded-xl"><i class="fa-solid fa-phone"></i>Call</button>
            </div>
        </div>

         

      <!-- js -->
       <script src="script.js"></script>
</body>
</html>
